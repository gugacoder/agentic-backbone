# Dev overlay â€” exposes platform services to localhost.
# Usage: docker compose -f docker-compose.platform.yml -f docker-compose.platform.dev-ports.yml up -d

services:
  postgres:
    ports:
      - "${POSTGRES_PORT}:5432"

  redis:
    ports:
      - "${REDIS_PORT}:6379"

  evolution:
    ports:
      - "${EVOLUTION_PORT}:8080"

  adminer:
    ports:
      - "${ADMINER_PORT}:8080"

  whisper:
    ports:
      - "${WHISPER_PORT:-9095}:8000"

  ngrok:
    ports:
      - "${NGROK_PORT:-4040}:4040"
