# Platform services â€” internal network only (no exposed ports).
# Use docker-compose.platform.dev-ports.yml overlay for local dev access.

name: ab-platform-${ENVIRONMENT}

services:
  init:
    image: busybox:1.37
    command: ["sh", "-c", "mkdir -p /data/postgres /data/redis /data/evolution/instances /data/evolution/store && chown -R 999:999 /data/postgres && chown -R 999:999 /data/redis"]
    volumes:
      - ./data:/data
    networks:
      - internal

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    depends_on:
      init:
        condition: service_completed_successfully
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${PROJECT}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${PROJECT}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      internal:
        aliases:
          - postgres.internal

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    depends_on:
      init:
        condition: service_completed_successfully
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      internal:
        aliases:
          - redis.internal

  evolution:
    image: evoapicloud/evolution-api:v2.3.7
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SERVER_PORT: 8080
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres.internal:5432/${PROJECT}
      DATABASE_CONNECTION_CLIENT_NAME: evolution
      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: redis://redis.internal:6379
      AUTHENTICATION_API_KEY: ${EVOLUTION_API_KEY}
      AUTHENTICATION_INSTANCE_NAME: ${EVOLUTION_INSTANCE_NAME}
      AUTHENTICATION_INSTANCE_MODE: container
    volumes:
      - ./data/evolution/instances:/evolution/instances
      - ./data/evolution/store:/evolution/store
    networks:
      internal:
        aliases:
          - evolution.internal

  evolution-init:
    image: curlimages/curl:8.12.1
    depends_on:
      evolution:
        condition: service_started
    environment:
      EVOLUTION_URL: http://evolution.internal:8080
      EVOLUTION_API_KEY: ${EVOLUTION_API_KEY}
      EVOLUTION_INSTANCE_NAME: ${EVOLUTION_INSTANCE_NAME}
      WEBHOOK_URL: http://${BACKBONE_CALLBACK_HOST}:${BACKBONE_PORT}/api/v1/ai/modules/evolution/webhook
    volumes:
      - ./docker/evolution/init.sh:/init.sh:ro
    entrypoint: ["sh", "/init.sh"]
    networks:
      - internal
    restart: "no"

  whisper:
    image: fedirz/faster-whisper-server:latest-cpu
    depends_on:
      init:
        condition: service_started
    environment:
      - WHISPER__MODEL=${WHISPER_MODEL:-small}
      - WHISPER__DEVICE=cpu
      - WHISPER__COMPUTE_TYPE=${WHISPER_COMPUTE_TYPE:-int8}
    volumes:
      - ./data/whisper:/root/.cache/huggingface
    networks:
      internal:
        aliases:
          - whisper.internal
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s  # modelo demora para carregar
    restart: unless-stopped

  # ===========================================================================
  # ngrok (Tunel publico para webhooks Twilio)
  # ===========================================================================
  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    command: http backbone.internal:${BACKBONE_PORT} --url ${NGROK_DOMAIN}
    networks:
      - internal
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:4040/api/tunnels"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # Adminer (Database GUI)
  # ===========================================================================
  adminer:
    image: adminer:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres.internal
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - ./docker/adminer/auto-login.php:/var/www/html/plugins-enabled/auto-login.php
    networks:
      internal:
        aliases:
          - adminer.internal

networks:
  internal:
    driver: bridge
